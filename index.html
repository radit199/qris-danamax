<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANA QR</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
      color: white;
    }

    .qr-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .qr-container img {
      width: 80vmin;
      max-width: 600px;
      border-radius: 15px;
    }

    .qr-container h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
      display: inline-block;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <!-- Ganti "qr-dana.jpg" dengan nama file gambar QR yang kamu upload -->
    <img src="qr-dana.jpg" alt="QR Code DANA">
    <h1 id="dana-number">DANA 081291554094</h1>

    <div class="btn-group">
      <a href="qr-dana.jpg" download="qr-dana.jpg" class="btn">Download QR Code</a>
      <button class="btn" onclick="copyNumber()">Copy Nomor</button>
    </div>
  </div>

  <script>
    function copyNumber() {
      const nomor = "081291554094";
      navigator.clipboard.writeText(nomor).then(() => {
        alert("Nomor DANA berhasil disalin: " + nomor);
      });
    }
  </script>
</body>
</html>
